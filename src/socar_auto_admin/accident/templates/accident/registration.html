<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사고 자동 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
    <a href="/" class="btn btn-link mb-4">← 홈으로</a>
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">사고 자동 등록</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">키클락 아이디</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">키클락 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="secret" class="form-label">시크릿 키</label>
                    <input type="text" class="form-control" id="secret" name="secret" required>
                </div>
                <div class="mb-3">
                    <label for="reservation_id" class="form-label">예약번호</label>
                    <input type="text" class="form-control" id="reservation_id" name="reservation_id" required>
                </div>
                <button type="submit" class="btn btn-primary">자동화 실행</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
